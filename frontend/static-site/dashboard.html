<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — Document Repo</title>
  <link rel="stylesheet" href="/static/styles/base.css" />
  <link rel="stylesheet" href="/static/styles/buttons.css" />
  <link rel="stylesheet" href="/static/styles/search.css" />
  <link rel="stylesheet" href="/static/styles/doc.css" />
  <link rel="stylesheet" href="/static/styles/tags.css" />
  <link rel="stylesheet" href="/static/styles/modal.css" />
</head>
<body>
  <div class="app-shell">
    <header class="site-header">
      <h1 class="site-title">Dashboard</h1>
      <nav class="site-nav">
        <button id="btnLogout" class="btn secondary" type="button">Logout</button>
      </nav>
    </header>

    <!-- user details -->
    <div id="userInfo" class="user-info">
      <div><strong id="userName" class="user-name">User</strong></div>
      <div class="user-meta">
        <span id="userRole" class="user-role">Role: —</span>
        <span id="userDept" class="user-dept">Department: —</span>
      </div>
    </div>

    <div id="notice" class="notice" role="status"></div>

    <!-- controls: search + upload button -->
    <section id="search" class="search">
      <input id="q" class="search-input" placeholder="title" />
      <input id="tags" class="search-input" placeholder="tags (comma-separated)" />
      <input id="uploader" class="search-input" placeholder="uploader username" />
      <button id="btnSearch" class="btn">Search</button>
      <button id="btnOpenUpload" class="btn secondary" type="button">Upload</button>
    </section>

    <!-- results grid moved outside controls -->
    <section id="results" class="results" aria-live="polite"></section>

    <!-- Upload modal (hidden by default) -->
    <div id="uploadModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <!-- ...existing modal content... -->
      <div class="modal-content">
        <header class="modal-header">
          <h3>Upload document</h3>
          <button id="btnCloseUpload" class="modal-close" aria-label="Close">&times;</button>
        </header>

        <form id="uploadForm">
          <label>File<br/><input id="uploadFile" name="file" type="file" required /></label>
          <label>Title (optional)<br/><input id="uploadTitle" name="title" type="text" /></label>
          <label><input id="uploadPublic" name="is_public" type="checkbox" checked /> Public</label>

          <div class="modal-actions">
            <button id="btnUpload" class="btn" type="submit">Upload</button>
            <button id="btnCancelUpload" class="btn secondary" type="button">Cancel</button>
          </div>

          <div id="uploadStatus" class="notice" aria-live="polite"></div>
        </form>
      </div>
    </div>

    <!-- Versions modal (hidden) -->
  <div id="detailsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <header class="modal-header">
        <h3>Document versions</h3>
        <button id="btnCloseDetails" class="modal-close" aria-label="Close">&times;</button>
      </header>

  <div id="versionsList">
        <!-- versions will be injected here -->
      </div>

      <div class="details-footer">
        <button id="btnCloseDetailsFooter" class="btn secondary" type="button">Close</button>
      </div>
    </div>
  </div>

  </div>

  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
